    es: Palabras clave
  preset: tag_string_autocomplete
  display_property: dct:subject
  form_placeholder: 'gsaa'
  help_text:
    en: 'e.g. Labels from <a href="http://inspire.ec.europa.eu/metadata-codelist" target="_blank" rel="noopener">Metadata code list register</a> (INSPIRE)'
